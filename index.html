<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <title>Marvel Character Search</title>
</head>
<body id="BG">
  <header class="is-size-1 py-5 has-text-centered is-family-monospace has-background-info">
    Marvel Character Search
  </header>

  <form id="example">
    <input id="search-input" style="height: 40px; font-size: 17pt" placeholder="Search for a character!">
    <button type="button" class="button is-dark" id="search-button" >Submit</button>
  </form>

  <div class="grid-contain">
    <div class="grid-item-1">
      <h1>Character Bio!</h1>
      <p id="marvelBio"></p>
      <p id="copyright"></p>
    </div>
    <div class="grid-item-2">
      <img id="marvelImg" alt="Marvel Character Image"/>
    </div>
    <div class="grid-item-3">
      <img id="img" alt="Marvel Character Gif"/>
    </div>
    <footer>
      <p>Copyright Â© Infringement will be subjected to change.</p>
    </footer>
    <script src="./assets/script.js"></script>
  </div>
</body>


  
</html>
